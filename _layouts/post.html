---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h1>
    {% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <span>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
</div>
